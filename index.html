<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css"> 
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
  crossorigin="anonymous"></script>
  <title>Hangman Game</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center" id="game">
      <img src="assets/images/hangman-banner.png" class="img-fluid">
    </div>

    <div class="card my-2 text-center" id="divwtg">
      <h3 class="card-header">Word To Guess</h3>
      <div class="card-body">
        <h2 class="card-text" id="wordToGuess"></h2>
      </div>
    </div>

    <div class="card my-2 text-center" id="divlg">
      <h3 class="card-header">Wrong Letters Guessed</h3>
      <div class="card-body">
        <h2 class="card-text" id="lettersGuessed"></h2>
      </div>
    </div>

    <div class="card-deck my-1 text-center">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Guesses Left</h3>
          <h4 class="card-text" id="guessesLeft"></h4>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Win Counter</h3>
          <h4 class="card-text" id="win"></h4>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Loss Counter</h3>
          <h4 class="card-text" id="loss"></h4>
        </div>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <script type="text/javascript" src="assets/javascript/wordBank.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
